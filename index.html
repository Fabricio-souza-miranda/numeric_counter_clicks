<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
   <title>Numeric Counter</title>
</head>
<body>
   <div class="container">
         <img src="img/numericcounterLOGO.png" alt="">
      <div class="content">
         <div class="viewfinder">
            0
         </div>
         <div class="buttons">
            <button class="addButton"><img src="img/svg/plus-solid.svg" alt=""></button>

            <button class="minusButton"><img src="img/svg/minus-solid.svg" alt=""></button>
         </div>
         <div class="extra-button">
            <button class="button5X"><img src="img/svg/5x.svg" alt=""></button>

            <button class="button100X"><img src="img/svg/100x.svg" alt=""></button>
            <button class="reset"><h1>RESET</h1></button>
         </div>
      </div>
   </div>

   

   <script src="https://kit.fontawesome.com/be41f46504.js" crossorigin="anonymous"></script>

   <script src="app.js"></script>
</body>
</html>
